<!DOCTYPE html>

<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic Portfolio</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body background="assets/images/intersection.png">
	<header>
		<section id="main-bio">
			<h1>Dongxian Li</h1>
			<h5>About  |  Prtfolio  |  Contact</h5>
		</section>
	</header>

	<div class="container">
		<section id="about">
			<h2>Contact</h2>
			<form>
				<label for="exampleInputName">Name</label>
				<input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="John Smith">
				<label for="exampleInputEmail">Email</label>
				<input type="text" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
				<label for="exampleInputMessage">Message</label>
				<input type="text" class="form-control" id="exampleInputMessage1">
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</section>

		<aside>
		<h3>Connect with Me</h3>
		<ul>
			<li><img src="assets/images/Github.png" width="66" height="66"></li>
			<li><img src="assets/images/Linkedin.png" width="66" height="66"></li>
			<li><img src="assets/images/stackoverflow.png" width="66" height="66"></li>
		</ul>
	</aside>
	</div>

	<footer>@ Copyright 2018 Dongxian Li</footer>

</body>

</html>
